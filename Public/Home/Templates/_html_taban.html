<!doctype html>
<html lang="tr" data-bs-theme="dark">

<head>
    <!-- ? Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="tr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ baslik }} - KekikStream</title>
    <meta name="description" content="{{ aciklama }}">
    <meta name="keywords"    content="keyiflerolsun, Ömer Faruk Sancak, KekikAkademi, Kekik Akademi">
    <meta name="author"      content="keyiflerolsun">

    <!-- ? Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- ? Statik CSS -->
    <link rel="stylesheet" href="{{ url_for('static_home', path='CSS/stil.css') }}">

    <!-- ? Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static_home', path='favicon.ico') }}" type="image/x-icon"/>
</head>

<body>

    <header class="header">
        <div class="container">
            <a href="/" class="logo">KekikStream</a>
            <p>Açık Kaynak Kodlu İçerik Ayıklayıcı</p>
        </div>
    </header>

    <main class="container">
        <!-- Breadcrumbs navigasyon -->
        <nav class="breadcrumbs">
            {% block breadcrumbs %}
                <div class="breadcrumbs-item">
                    <span class="breadcrumbs-current"><i class="fas fa-home"></i> Ana Sayfa</span>
                </div>
            {% endblock %}
        </nav>

        {% block icerik %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025</p>
            <p><a href="https://github.com/keyiflerolsun/KekikStreamAPI" target="_blank">Kaynak Kodu</a> | <a href="https://t.me/KekikAkademi" target="_blank">KekikAkademi</a></p>

            <div class="social-links">
                <a href="https://github.com/keyiflerolsun" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/keyiflerolsun" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://t.me/keyiflerolsunDev" target="_blank" class="social-link">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://wa.me/908503093493" target="_blank" class="social-link">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://buymeacoffee.com/keyiflerolsun" target="_blank" class="social-link">
                    <i class="fas fa-coffee"></i>
                </a>
            </div>
        </div>
    </footer>


    <!-- ? Statik JS -->
    <script defer src="{{ url_for('static_home', path='JS/bakalim.js') }}"></script>
