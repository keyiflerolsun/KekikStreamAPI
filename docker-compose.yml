# Bu araç @keyiflerolsun tarafından | @KekikAkademi için yazılmıştır.

services:
  KekikStreamAPI:
    build          : .
    container_name : KekikStreamAPI
    restart        : unless-stopped
    image          : kekikstreamapi:local
    tty            : true
    ports:
      - 3310:3310
    volumes:
      - .:/usr/src/KekikStreamAPI
    networks:
      - local
    depends_on:
      - proxy
      - websocket
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3310/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  proxy:
    build          : ./services/proxy
    container_name : kekik_proxy
    restart        : unless-stopped
    image          : kekik-proxy:local
    ports:
      - 3311:3311
    networks:
      - local
    environment:
      - PORT=3311
      - CACHE_SIZE_MB=128
      - CACHE_TTL_SECONDS=900
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3311/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  websocket:
    build          : ./services/websocket
    container_name : kekik_websocket
    restart        : unless-stopped
    image          : kekik-websocket:local
    ports:
      - 3312:3312
    networks:
      - local
    environment:
      - PORT=3312
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3312/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  local:
    driver: bridge
