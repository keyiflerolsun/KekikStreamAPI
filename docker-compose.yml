# Bu araç @keyiflerolsun tarafından | @KekikAkademi için yazılmıştır.

services:
  KekikStreamAPI:
    build          : .
    container_name : KekikStreamAPI
    restart        : unless-stopped
    image          : kekikstreamapi:local
    tty            : true
    ports:
      - 3310:3310
    volumes:
      - .:/usr/src/KekikStreamAPI
    networks:
      - local
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3310/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  local:
    driver: bridge
